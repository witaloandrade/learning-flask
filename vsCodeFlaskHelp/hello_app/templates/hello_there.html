<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='site.css') }}">
<head>
    <meta charset="UTF-8">
    <title>Hello, Flask</title>
</head>
<body>
    {% if name %}
    <spam class="message"> Hello there, {{ name.title() }}!</spam> 
    <p> It's {{ date.strftime("%A, %d %B, %Y at %X") }}. </p>
    {% else %}
        <h4>Hello! </h4>
        <span class="message"> What's your name? Provide it after /hello/ int the URL. </span>
    {% endif %}
</body>
</html>
