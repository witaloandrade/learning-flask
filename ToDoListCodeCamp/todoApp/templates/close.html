{% extends 'base.html' %}

{% block head %}
<title>Todo</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">Close Task</h1>
   
    <div class="form">
        <form action="/close/{{ task.id }}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}} ">
            <input type="submit" value="Close Task">
        </form>
    </div>
</div>
{% endblock %}
